<h2 mat-dialog-title>Suppression Annonce</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer l'annonce?
</mat-dialog-content>
<mat-dialog-actions  class="dialog-actions">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onCancelClick()">Annuler</button>
  <button mat-button mat-dialog-close color="primary" (click)="onConfirmClick()">Confirmer</button>
</mat-dialog-actions>
